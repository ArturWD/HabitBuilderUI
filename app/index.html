<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Habit Builder</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>

<body>

	<!-- Custom HTML -->
    <header class="header">
        <a href="" class="header__logo-link">
            <img src="img/LogoFull.svg" alt="" class="header__logo-imgfull">
            <img src="img/LogoMin.svg" alt="" class="header__logo-imgsmall">
        </a>
        
        <div class="header__profile">
            <div class="profile-button">А</div>
            <div class="profile-menu">
                <div class="profile-menu__header profile-header">
                    <div class="profile-header__avatar">A</div>
                    <div class="profile-header__user user">
                        <div class="user__name">Артур</div>
                        <div class="user__email">shestakovartur2.0@gmail.com</div>
                        <div class="user__subscription">премиум подписка</div>
                    </div>
                    <img src="img/close.svg" alt="" class="profile-header__close">
                </div>
                <div class="profile-menu__options">
                    <a href="#" class="menu-option profile-option">
                        <img src="img/settings.svg" alt="" class="menu-option__icon">
                        <div class="menu-option__name">Настройки</div>
                    </a>
                    <a href="#" class="menu-option profile-option">
                        <img src="img/logout.svg" alt="" class="menu-option__icon">
                        <div class="menu-option__name">Выйти</div>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <section class="todayview-container">
        <div class="todayview-container__categories-spacer">
            <div class="categories">
				<a href="#" class="categories__category categories__category--active menu-option">
					<img src="img/Bage.svg" alt="" class="menu-option__icon">
					<div class="menu-option__name">Все категории</div>
				</a>
               <a href="#" class="categories__category menu-option">
					<img src="img/Bage.svg" alt="" class="menu-option__icon">
					<div class="menu-option__name">Без категории</div>
				</a>
              <a href="#" class="categories__category menu-option">
					<img src="img/Bage.svg" alt="" class="menu-option__icon">
					<div class="menu-option__name">Спорт</div>
				</a>
              <a href="#" class="categories__category menu-option">
					<img src="img/Bage.svg" alt="" class="menu-option__icon">
					<div class="menu-option__name">Учёба</div>
				</a>
              <a href="#" class="categories__category menu-option">
					<img src="img/Bage.svg" alt="" class="menu-option__icon">
					<div class="menu-option__name">Финансы</div>
				</a>
              
              <a href="#" class="categories__category menu-option">
					<img src="img/Pen.svg" alt="" class="menu-option__icon">
					<div class="menu-option__name">Изменить категории</div>
				</a>
               
               
               
               
           
               <div class="categories__info category">
                   <a href="#" class="info-link">Об авторах</a>
                   <a href="#" class="info-link">Что такое HabitBuilder</a>
               </div>
            </div>
        </div>
        <div class="todayview-container__habits">
            <div class="main-container">
                
                <h3 class="main-container__placeholder">У вас пока нет привычек.<br> Начните формировать новые уже сейчас.</h3>
                
                
                
                <div class="card">
                    <div class="card__header">
                        <h3 class="card__name">Зарядка</h3>
                        <button class="card__more-button">
                            <img src="img/more.svg" alt="" class="card__more-icon">     
                        </button>
                        <div class="card__more-menu more-menu">
                            <h4 class="more-menu__item">Удалить</h4>
                            <h4 class="more-enu__item">Завершить</h4>
                        </div>
                    </div>
                    <div class="card__week week">

                    </div>
                    <div class="card__chain-count chain-count">
                        <img src="img/watch.svg" alt="" class="chain-count__watch">
                        <h4 class="chain-count__days">15</h4>
                    </div>

                    <div class="card__progress"></div>
                </div>
          
                
                
            </div>
        </div>
    </section>
	<script src="js/scripts.min.js"></script>

</body>
</html>
